apply plugin: 'findbugs'

task findbugs(type: FindBugs) {
    excludeFilter = file("../tools/rules-findbugs.xml")
    classes = fileTree("$project.buildDir/intermediates/classes/dev/debug/com/abdelrhman/realmplayground")
    source = fileTree('src/main/java/com/abdelrhman/realmplayground/')
    classpath = files()

    reports {
        xml.enabled = false
        html.enabled = true
        html.destination = "$project.buildDir/outputs/findbugs/findbugs.html"
    }
}
